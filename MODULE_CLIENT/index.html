<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKS PVZ</title>
</head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: rgb(126, 70, 5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form {
            padding-top: 20px;
        }

        .username input {
            padding: 5px;
            color: white;
            background-color: rgb(84, 51, 8);
            font-size: 20px;
        }

        .level select {
            width: 100%;
            padding: 5px;
            color: white;
            background-color: rgb(84, 51, 8);
            font-size: 20px;
        }
    </style>


<body>
    <div class="container">
        <div class="logo">
            <img src="imgs/logo.png" alt="LOGO">
        </div>
        <div class="form">
            <div class="username">
                <input type="text" name="input" id="username" placeholder="Input Username">
            </div>
            <br>

            <div class="level">
                <select>
                    <option value="" disabled selected>Pilih level</option>
                    <option value="pilihan1">easy</option>
                    <option value="pilihan2">medium</option>
                    <option value="pilihan3">hard</option>
                  </select>              
            </div>
        </div>
    </div>
</body>
</html>
