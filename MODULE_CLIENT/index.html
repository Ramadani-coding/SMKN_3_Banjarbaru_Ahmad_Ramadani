<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKS PVZ</title>
</head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: rgb(126, 70, 5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form {
            padding-top: 20px;
        }

        .username input {
            width: 100%;
            padding: 5px;
            color: white;
            background-color: rgb(84, 51, 8);
            font-size: 20px;
        }

        .level select {
            width: 100%;
            padding: 5px;
            color: white;
            background-color: rgb(84, 51, 8);
            font-size: 20px;
        }

        .instructions {
            display: flex;
            gap: 5px;
        }

        .playbutton {
            font-family: Arial, Helvetica, sans-serif;
            width: auto;
            cursor: pointer;
            height: 50px;
            background-color: green;
            padding: 5px;
            margin-top: 20px;
            display: flex;
            color: white;
            font-size: 24px;
            align-items: center;
            border-radius: 8px;
        }

        .about {
            font-family: Arial, Helvetica, sans-serif;
            width: auto;
            cursor: pointer;
            height: 50px;
            background-color: yellow;
            padding: 5px;
            margin-top: 20px;
            display: flex;
            color: rgb(84, 51, 8);
            font-size: 24px;
            align-items: center;
            border-radius: 8px;
        }

        .modal-container {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
    }

    .modal {
        /* CSS yang sudah ada... */
        /* (tidak perlu diubah) */
    }

    </style>


<body>
    <div class="container">
        <div class="logo">
            <img src="imgs/logo.png" alt="LOGO">
        </div>
        <div class="form">
            <div class="username">
                <input type="text" name="input" id="username" placeholder="Input Username">
            </div>
            <br>

            <div class="level">
                <select>
                    <option value="" disabled selected>Pilih level</option>
                    <option value="pilihan1">easy</option>
                    <option value="pilihan2">medium</option>
                    <option value="pilihan3">hard</option>
                  </select>              
            </div>

            <div class="instructions">
                <div class="playbutton">
                    <img src="imgs/Shovel.png" width="30px" alt="Shovel">
                    <p>Play Game</p>
                </div>
                <div class="about">
                    <p>Instruction</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Ambil elemen tombol "about"
        var aboutButton = document.querySelector('.about');
    
        // Tambahkan event listener untuk mengaktifkan modal saat tombol "about" diklik
        aboutButton.addEventListener('click', function() {
            // Buat elemen modal
            var modal = document.createElement('div');
            modal.classList.add('modal');
    
            // Tambahkan teks instruksi ke dalam modal
            var instructionsText = document.createElement('p');
            instructionsText.textContent = 'Teks instruksi...'; // Gantikan dengan teks instruksi yang diinginkan
            modal.appendChild(instructionsText);
    
            // Tambahkan modal ke dalam body
            document.body.appendChild(modal);
    
            // Fungsi untuk menutup modal saat diklik di luar modal
            function closeModal(event) {
                if (event.target === modal) {
                    document.body.removeChild(modal);
                    document.removeEventListener('click', closeModal);
                }
            }
    
            // Tambahkan event listener untuk menutup modal saat diklik di luar modal
            document.addEventListener('click', closeModal);
        });
    </script>
    
</body>
</html>
